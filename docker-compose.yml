version: "3.8"

services:
  cache:
    image: redis:4-alpine
  socket:
    image: socketcluster/socketcluster:v17.4.0
    ports:
      - "38000:8000"
    environment:
      SOCKETCLUSTER_WORKERS: 10
      SOCKETCLUSTER_BROKERS: 10

  console:
    ports:
      - "4200:4200"
    volumes:
      - ./console:/app/console
    build:
      context: .
      dockerfile: console/Dockerfile
      args:
        ENVIRONMENT: development

  application:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: app-dev
      args:
        ENVIRONMENT: development
    environment:
      DATABASE_URL: "mysql://fleet:$FVn%26h2Ahn@95.216.199.131:3306/fleetbase"
      CACHE_DRIVER: redis
      CACHE_PATH: /var/www/html/api/storage/framework/cache
      CACHE_URL: tcp://cache
      REDIS_URL: tcp://cache
      SESSION_DOMAIN: localhost
      BROADCAST_DRIVER: socketcluster
      MAIL_FROM_NAME: Fleetbase
      APP_NAME: Fleetbase
      LOG_CHANNEL: daily
    depends_on:
      - cache

  httpd:
    volumes:
      - ./api/storage:/var/www/html/api/storage
    build:
      context: .
      dockerfile:  docker/httpd/Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - application
